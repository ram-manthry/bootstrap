<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="px-md-5" style="background-color: #7330f8">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid d-flex">
				<a class="navbar-brand text-white" href="#">
					<img
						src="logo.svg"
						alt="Logo"
						width="30"
						height="24"
						class="d-inline-block align-text-top"
					/>
					Bootstrap
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="navbarSupportedContent"
				>
					<div class="navbar-nav column-gap-2">
						<a class="nav-link active text-white" aria-current="page" href="#"
							>Home</a
						>
						<a class="nav-link text-white" href="#">Products</a>
						<a class="nav-link text-white" href="#">Services</a>
						<button class="btn btn-outline-light" type="submit">Sign Up</button>
					</div>
				</div>
			</div>
		</nav>
		<main class="container px-5 text-center text-white">
			<div class="row align-items-center" style="height: 90vh">
				<div class="col fw-bold text-md-start">
					<div class="fs-1">Build fast, responsive sites</div>
					<div class="fs-2 fst-italic">with Bootstrap</div>
					<div class="fs-5 pt-5 pb-2">Sign up now!</div>
					<button class="btn btn-outline-light" type="submit">Sign Up</button>
				</div>
				<div class="col">
					<img
						src="logo.svg"
						alt="Logo"
						width="300"
						height="240"
						class="d-inline-block align-text-top"
					/>
				</div>
			</div>
		</main>
	</body>
</html>
